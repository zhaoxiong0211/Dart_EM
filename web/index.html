   function refresh_fuc(){
           var public_key = 'wp8gLRKg0XF4Q7g8Z034';
           
             // JSONP request
           var jsonData = $.ajax({
             cash: true,
             url: 'https://data.sparkfun.com/output/' + public_key + '.json',
             data: {page: 1},
             type: 'GET',
             dataType: 'jsonp',
             success: function(data){
               document.getElementById("realdata").alt = data[0]['analog'];        
             }

         }


       $(document).ready(function() {
                 setInterval(refresh_fuc, 1000);
